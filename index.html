<!DOCTYPE html>
<html lang="en-NL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pinball Converter</title>
        <link rel="icon" type="image/x-icon" href="./images/green-32x.png">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <p>Pinball Converter</p>
        <div class="a">
            <div class="EuroDiv">
                <label for="EuroInput" class="EuroDiv">Euros:</label>
                <div>
                    <input id="EuroInput" type="number" value="0" onkeyup="calculate()">
                </div>
            </div>
            <div class="PinballDiv">
                <p2>Pinballs:</p2>
                <div>
                    <p3 id="PinballP">0</p3>
                </div>
            </div>
            <button type="button" onclick="toggleRTX()" class="rtx">RTX: OFF</button>
        </div>
        <div id="pv">
            <span class="dot"></span>
        </div>
    </body>
</html>
